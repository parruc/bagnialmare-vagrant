[uwsgi]
virtualenv={{ uwsgi.venv_path }}
pythonpath={{ uwsgi.django_path }}/{{ uwsgi_name }}
thread=3
master=1
uid={{ user.name }}
gid={{ user.group }}
logto={{ host.root }}/log/uwsgi.log
chown-socket={{ uwsgi.socket_owner }}
chdir={{ uwsgi.django_path }}
environment=DJANGO_SETTINGS_MODULE={{ uwsgi_name }}.settings
module=wsgi
socket=/tmp/uwsgi_{{ uwsgi_name }}.sock
processes={{ uwsgi.processes }}
vacuum=True
harakiri 20
post-buffering 4096
max-requests=1024
master=True
pidfile=/tmp/project-master_{{ uwsgi_name }}.pid
stopsignal=INT
